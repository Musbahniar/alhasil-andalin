<div growl></div>
<div class="row">
	<h2 class="text-center">Edit Data Mahasiswa</h2>
	<hr/>
</div>
<br/>
<div class="row">
<form class="form-horizontal" ng-submit="edit(item)">
	<div class="form-group">
		<label class="control-label col-sm-2" for="nim">NIM:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="item.cNIM" class="form-control">
		</div>
	</div>
    <div class="form-group">
    	<label class="control-label col-sm-2" for="nama">Nama Mahasiswa:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="item.cNamaMahasiswa" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="prodi">Program Studi:</label>
		<div class="col-sm-10">

		</div>
	</div>
    <div class="form-group" ng-show="laki">
    	<label class="control-label col-sm-2" for="jk">Jenis Kelamin</label> 
    	<div class="col-sm-10">
    		<label class="radio-inline"><input type="radio" ng-model="item.cJenisKelamin" value="Laki-laki" checked>Laki - Laki</label>
    		<label class="radio-inline"><input type="radio" ng-model="item.cJenisKelamin" value="Perempuan">Perempuan</label>
    	</div>
    </div>
    <div class="form-group" ng-show="perempuan">
    	<label class="control-label col-sm-2" for="jk">Jenis Kelamin</label> 
    	<div class="col-sm-10"> 
    		<label class="radio-inline"><input type="radio" ng-model="item.cJenisKelamin" value="Laki-laki">Laki - Laki</label>
    		<label class="radio-inline"><input type="radio" ng-model="item.cJenisKelamin" value="Perempuan" checked>Perempuan</label>
    	</div>
    </div>
    <div class="form-group">
		<label class="control-label col-sm-2" for="agama">Agama:</label> 
		<div class="col-sm-10">
			<select class="form-control" ng-model="item.cAgama">
		        <option value="">Agama</option>
		        <option value="Islam">Islam</option>
		        <option value="Kristen Protestan">Kristen Protestan</option>
		        <option value="Kristen Katolik">Kristen Katolik</option>
		        <option value="Budha">Budha</option>
		        <option value="Hindu">Hindu</option>
		        <option value="Konghucu">Kong Hu Cu</option>
	      	</select>
		</div>
	</div>
    <div class="form-group">
		<label class="control-label col-sm-2" for="alamat">Alamat:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="item.cAlamat" class="form-control" />
		</div>
	</div>
    <div class="form-group">
    	<label class="control-label col-sm-2" for="email">Email:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="item.cEmail" class="form-control">
		</div>
	</div>
	<div class="form-group">
    	<label class="control-label col-sm-2" for="hp">Telp / Handphone:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="item.cHP" class="form-control">
		</div>
		<input type="hidden" ng-model="item.cId">
	</div>
	<div class="form-group">
		<button class="btn btn-success">Edit Data</button>
		<a href="#/" class="btn btn-warning">Kembali</a>
	</div>							
</form>
</div>
